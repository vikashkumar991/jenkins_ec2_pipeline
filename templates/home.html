{% extends "base.html" %}

{% block content %}
<section class="hero-section text-center">
    <div class="container">
        <h1>{{ data.name }}</h1>
        <h2 class="display-4">{{ data.title }}</h2>
        <p class="lead mt-3">Building reliable and scalable infrastructure</p>
    </div>
</section>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h3>About Me</h3>
            <p>{{ data.about }}</p>
            <a href="/info" class="btn btn-primary">Learn More</a>
        </div>
        <div class="col-md-6">
            <h3>Skills</h3>
            <div>
                {% for skill in data.skills %}
                <span class="badge bg-primary skill-badge">{{ skill }}</span>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}

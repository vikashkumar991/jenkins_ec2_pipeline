{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h2>Contact Me</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-md-6">
            <h3>Get in Touch</h3>
            <p>Feel free to reach out for collaboration or just to say hello!</p>
            <ul class="list-unstyled">
                <li><i class="bi bi-envelope"></i> Email: vikash@example.com</li>
                <li><i class="bi bi-phone"></i> Phone: +1 (123) 456-7890</li>
                <li><i class="bi bi-linkedin"></i> LinkedIn: linkedin.com/in/vikash</li>
                <li><i class="bi bi-github"></i> GitHub: github.com/vikash</li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
